version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: weavy-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: weavydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      args:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
    container_name: weavy-app
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      # Database URL for Prisma
      DATABASE_URL: "postgresql://postgres:password@db:5432/weavydb?schema=public"
      # Keys (You should start the container with these env vars set or .env file)
      # For demo, passing dummies or expecting .env
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      TRIGGER_API_KEY: ${TRIGGER_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    env_file:
      - .env

volumes:
  postgres_data:
